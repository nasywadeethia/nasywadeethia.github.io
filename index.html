<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <!-- Menambahkan link untuk font Poppins dari Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff; /* Latar belakang putih */
            font-family: 'Poppins', sans-serif; /* Menggunakan font Poppins */
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 5rem;
            color: #333; /* Warna teks gelap */
            animation: moveText 15s linear infinite; /* Memperlambat animasi */
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 5px;
            position: relative;
        }

        @keyframes moveText {
            0% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(100%);
            }
        }

        nav {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 30px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff6347;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Contacts</a>
        <a href="#">About</a>
    </nav>

    <h1>Coming Soon</h1>

</body>
</html>
